<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your View</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Loading Screen -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Landing Section -->
    <section class="landing">
        <div class="galaxy-background">
            <div class="nebula"></div>
            <div class="stars"></div>
        </div>
        
        <div class="welcome-text">
            <h1 class="welcome-title">Welcome to My Portfolio</h1>
            <p class="welcome-subtitle">Choose your preferred viewing experience</p>
        </div>

        <div class="view-options">
            <a href="professional.html" class="view-card">
                <div class="view-icon">
                    <i class="fas fa-code"></i>
                </div>
                <h2>Professional View</h2>
                
            </a>

            <a href="general.html" class="view-card">
                <div class="view-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <h2>General View</h2>
                
            </a>
        </div>
    </section>

    <!-- Scripts -->
    <script src="background.js"></script>
    <script src="script.js"></script>
    <script>
        // Cursor animation
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        let isMoving = false;
        let rafId = null;
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let followerX = 0;
        let followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.transform = `translate3d(${mouseX - cursor.offsetWidth / 2}px, ${mouseY - cursor.offsetHeight / 2}px, 0)`;
            
            if (!isMoving) {
                isMoving = true;
                animateFollower();
            }
        });

        function animateFollower() {
            const dx = mouseX - followerX;
            const dy = mouseY - followerY;
            
            followerX += dx * 0.15;
            followerY += dy * 0.15;
            
            cursorFollower.style.transform = `translate3d(${followerX - cursorFollower.offsetWidth / 2}px, ${followerY - cursorFollower.offsetHeight / 2}px, 0)`;

            if (Math.abs(dx) > 0.1 || Math.abs(dy) > 0.1) {
                rafId = requestAnimationFrame(animateFollower);
            } else {
                isMoving = false;
            }
        }

        // Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Create stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random starting position
            star.style.left = `${Math.random() * 100}%`;
            
            // Random horizontal offset for falling motion
            const xOffset = (Math.random() - 0.5) * 100;
            star.style.setProperty('--x-offset', `${xOffset}px`);
            
            // Random duration between 3-7 seconds
            const duration = Math.random() * 4 + 3;
            star.style.setProperty('--twinkle-duration', `${duration}s`);
            
            // Random delay
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            document.querySelector('.stars').appendChild(star);
            
            // Remove star after animation
            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        // Create stars periodically
        setInterval(createStar, 300);
    </script>
</body>
</html>
